<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title>Poster</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
		}

		.bar {
			background: black;
			width:10px;
			height:80px;
			transform:rotate(45deg);
			position: absolute;
			top: 0;
			left: 0;
		}

		.bar2 {
			background: black;
			width:10px;
			height:80px;
			transform:rotate(-45deg);
			position: absolute;
			top: 0;
			left: 0;
		}

		.cross{
			margin-left: 3em;
			position:relative;
		}

        .bigC {
            width: 0px;
            height: 0px;
            border-right: 80px solid white;
            border-bottom: 80px solid red;
            border-top: 80px solid red;
            border-left: 80px solid red;
            background:red;
            border-radius: 50%;
            position:fixed;
            left:100px;
        }

        .smallC {
            width: 0px;
            height: 0px;
            border-right: 60px solid yellow;
            border-bottom: 60px solid white;
            border-top: 60px solid white;
            border-left: 60px solid white;
            background:white;
            border-radius: 50%;
            position:relative;

        }

	</style>
</head>
<body>
	<div class="cross">
		<div class="bar">
		</div>
		<div class="bar2">
		</div>
		<div class="bigC">
			<div class="smallC">
			</div>
		</div>
	</div>


</body></html>
