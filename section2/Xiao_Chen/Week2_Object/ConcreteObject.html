<!DOCTYPE html>
<html>
<head>
	<title>Poster</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
		}

		.bar {
			background: black;
			width:10px;
			height:80px;
			transform:rotate(45deg);
			position: absolute;
			top: 0;
			left: 0;
		}

		.bar2 {
			background: black;
			width:10px;
			height:80px;
			transform:rotate(-45deg);
			position: absolute;
			top: 0;
			left: 0;
		}

		.cross{
			margin-left: 3em;
			position:relative;
		}

.tri {
    width: 0;
    height: 0;
    border-bottom: 50px solid #333;
    border-right: 80px solid white;
}

	</style>
</head>
<body>
	<div class="cross">
		<div class="bar">
		</div>
		<div class="bar2">
		</div>
		<div class="tri">
		</div>
	</div>

</body>
</html>
