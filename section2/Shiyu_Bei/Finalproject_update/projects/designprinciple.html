			</div>
		</div>
	</header>

		<!-- Container for the image gallery -->
	<div class="container">

 	<!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
      <img src="sedpics/siteanalysis.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
      <img src="sedpics/species.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
      <img src="sedpics/principle.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
      <img src="sedpics/plan.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
      <img src="sedpics/perspective.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
      <img src="sedpics/section.jpg" style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="sedpics/siteanalysis.jpg" style="width:100%" onclick="currentSlide(1)" alt="Site Analysis">
    </div>
    <div class="column"> 
      <img class="demo cursor" src="sedpics/species.jpg" style="width:100%" onclick="currentSlide(2)" alt="Species Study">
    </div>
    <div class="column">
      <img class="demo cursor" src="sedpics/principle.jpg" style="width:100%" onclick="currentSlide(3)" alt="Principle">
    </div>
    <div class="column">
      <img class="demo cursor" src="sedpics/plan.jpg" style="width:100%" onclick="currentSlide(4)" alt="Master Plan">
    </div>
    <div class="column">
      <img class="demo cursor" src="sedpics/perspective.jpg" style="width:100%" onclick="currentSlide(5)" alt="Perspective">
    </div> 
    <div class="column">
      <img class="demo cursor" src="sedpics/section.jpg" style="width:100%" onclick="currentSlide(6)" alt="Section">
    </div>
  </div>
</body>
