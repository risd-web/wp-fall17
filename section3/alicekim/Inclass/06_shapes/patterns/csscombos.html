	<head>
		<title>Overflow</title>
		<title>Combos</title>
		<style>
			/*Examples of more kinds of CSS selectors:*/

			div, .brick {  /* declarations */ }
			/* all divs AND brick classes */
			
			div .brick {  /* declarations */ }
			/* all brick divs nested WITHIN divs */
			
			div>.brick {  /* declarations */ }
			/* brick classes with a direct parent div */
			
			div.brick {  /* declarations */ }
			/* div elements that have class of brick */
			
			div+.brick {  /* declarations */ }
			/* apply to brick class that comes right after div */

			div~.brick {  /* declarations */ }
			/* apply to brick class that comes after div, not necessarily immediately  */

			.layer { 
				width: 120%;
			}

			.layer div { 
				width: 50px;
				height: 50px;
				float: left;
				border: 80px solid rgba(150,255,5,1);
				border-right: 80px solid transparent;
				border-radius: 50%;
				mix-blend-mode: multiply;
				margin: -40px;
			 }

			 .layer div:nth-child(2n) {
			 	border-color: rgba(255,0,0,0.5);
			 	border-left: 80px solid transparent;
			 }

			.layer div:nth-child(3n) {
				border-color: rgba(0,155,245,1);
				transform: rotate(10deg);
				border-left: 80px solid transparent;
			}
