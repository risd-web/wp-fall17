<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Day 11 - Calendar Card</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<div class="calendar">
  <div class="indicator"></div>
  <div class="overlay"></div>
  <ol class="round-list years"></ol>
  <ol class="round-list months"></ol>
  <ol class="round-list days"></ol>
  <div class="details">
    <h1>Events</h1>
    <ul class="events-container">
      <li class="event current" data-date="June 2, 2019">
        <h2 class="event-title">Rooftop Cinema: Trouble Makers</h2>
        <p class="event-date">at 9:00 PM</p>
      </li>
      <li class="event" data-date="September 21, 2030">
        <h2 class="event-title">Rooftop Cinema: Trouble Makers</h2>
        <p class="event-date">at 9:00 PM</p>
      </li>
      <li class="event" data-date="February 28, 2025">
        <h2 class="event-title">Rooftop Cinema: Trouble Makers</h2>
        <p class="event-date">at 9:00 PM</p>
      </li>
    </ul><a href="#">Go To Event</a>
    <ul class="dots">
      <li class="current"></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
